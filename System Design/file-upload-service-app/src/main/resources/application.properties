spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:file-upload-service}?currentSchema=${DB_SCHEMA:file-upload-service}&useSSL=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
# ------------------------------------------------------------
# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db-migration
spring.flyway.mixed=true
spring.flyway.schemas=${DB_SCHEMA}
spring.flyway.default-schema=${DB_SCHEMA}
spring.flyway.placeholders.dbName=${DB_NAME}
spring.flyway.placeholders.dbSchema=${DB_SCHEMA}
